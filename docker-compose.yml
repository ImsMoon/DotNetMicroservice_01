services:
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    ports:
      - "1433:1433"
    environment:
      SA_PASSWORD: "YourStrongPassword123!"
      ACCEPT_EULA: "Y"
    volumes:
      - sqlserver_data:/var/opt/mssql
  mongodb:
    image: mongo
    environment:
      - MONGO_INITDB_ROOT_USERNAME=root
      - MONGO_INITDB_ROOT_PASSWORD=mongopw
    ports:
      - 27017:27017
    volumes:
      - mongodata:/var/lib/mongodb/data
  rabbitmq:
    image: rabbitmq:3-management-alpine
    ports:
      - 5672:5672
      - 15672:15672
  
  auction-svc:
    image: imtiyazbs23/auction-svc:latest
    build:
      context: .
      dockerfile: src/AuctionService/Dockerfile
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+=80
      - RabbitMq__Host=rabbitmq
      - ConnectionStrings__DefaultConnection=Server=sqlserver,1433;Database=auctions;User Id=sa;Password=YourStrongPassword123!;TrustServerCertificate=True;
      - IdentityServiceUrl=http://identity-svc
    ports:
      - 7001:80
    depends_on: 
      - sqlserver
      - rabbitmq




volumes:
  sqlserver_data:
  mongodata: